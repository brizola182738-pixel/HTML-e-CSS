<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>incluindo meus primeiros formatos de videos hospedados no meu servidor</p>
   
    <video width="560" controls autoplay loop>
    <source src="midia/video mp4.mp4" type="video/mp4">
    <source src="midia/video webm.webm" type="video/webm">
    <source src="midia/video mkv.mkv" type="video/mkv">
    <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
</video>
<h1>Inserindo videos do YouTUbe</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/XNcBUpnAcCs?si=PKtJonu0XDZsKcm5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<h1>inserindo videos com Vimeo</h1>
<iframe title="vimeo-player" src="https://player.vimeo.com/video/794298261?h=f370c4fde3" width="560" height="315" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>

</body>
</html>
