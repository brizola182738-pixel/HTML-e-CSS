<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexivel">
    </picture>
    <h1> reproduzindo áudio</h1>
    <p> estou aprendendo a reproduzir um áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/jesus joy.mp3" type="audio/mpeg">
        <source src="midia/jesys joy.ogg" type="audio/ogg">
        <source src="midia/jesus joy.wav" type="audio/wav">
        <p>Infelizmnete seu navegador não consegue reproduzir áudio   <a href="midia/jesus joy.mp3"> clique aqui para baixar o arquivo em mp3</a>/p>
    </audio>
</body>
</html>
